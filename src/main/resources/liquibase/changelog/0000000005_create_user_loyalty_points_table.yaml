databaseChangeLog:
  - changeSet:
      id: create_user_loyalty_points_table
      author: Kiril Pepovski
      changes:
        - createTable:
            tableName: user_loyalty_points
            columns:
              - column:
                  name: id
                  type: numeric
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: numeric
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_loyalty_points_user
                    references: users(id)
              - column:
                  name: loyalty_points
                  type: int
                  constraints:
                    nullable: false
        - createSequence:
            sequenceName: user_loyalty_points_sequence
            startValue: 1
            incrementBy: 1
            ifNotExists: true
        - createIndex:
            tableName: user_loyalty_points
            indexName: idx_user_loyalty_points_user
            columns:
              - column:
                  name: user_id