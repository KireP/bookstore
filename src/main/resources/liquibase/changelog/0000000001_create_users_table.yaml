databaseChangeLog:
  - changeSet:
      id: create_users_table
      author: Kiril Pepovski
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: numeric
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: roles
                  type: varchar(150)
                  constraints:
                    nullable: false
        - createSequence:
            sequenceName: users_sequence
            startValue: 4
            incrementBy: 1
            ifNotExists: true